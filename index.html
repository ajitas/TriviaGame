<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row" id="heading-row">
            <div class="col-md-2"></div>
            <div class="col-md-8" id = "heading">Trivia Game</div>
            <div class="col-md-2"></div>
        </div>
        <button class="btn" id="start-game" >Start Game</button>
        <div class="row" id="timer-row">
            <div class="col-md-2"></div>
            <div class="col-md-8" id = "time-remaining">Time remaining</div>
            <div class="col-md-2"></div>
        </div>
        <div class="row" id="question-row">
            <div class="col-md-1"></div>
            <div class="col-md-10" id = "question-area"></div>
            <div class="col-md-1"></div>
        </div>
        <button class="btn" id="finish-game" >Submit</button>
        <div class="row" id="evaluation-row">
            <div class="col-md-1"></div>
            <div class="col-md-10" id = "evaluation-area">All Done!!</div>
            <div class="col-md-1"></div>
        </div>




    </div>


    <script src="assets/javascript/app.js"></script>
    
</body>
</html>
